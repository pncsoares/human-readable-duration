<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Readable Duration</title>
    <script src="./Index.js" defer></script>
</head>

<body>
    <div>
        <div>
            <h2>I am able to show you the second date relative duration to first date</h2>
        </div>
        <div>
            <label for="language">Choose a language:</label>
            <select name="language" id="language">
                <option value="pt-pt">Portuguese</option>
                <option value="en-gb">English</option>
                <option value="es-sp">Spanish</option>
                <option value="de-de">German</option>
                <option value="it-it">Italian</option>
                <option value="fr-fr">French</option>
            </select>
        </div>
        <div>
            <label for="start">First date:</label>
            <input type="date" id="start" name="start-date" title="date from" min="1970-01-01" max="9999-12-31" />
        </div>
        <div>
            <label for="start">Second date:</label>
            <input type="date" id="end" name="end-date" title="date to" min="1970-01-01" max="9999-12-31" />
        </div>
        <div>
            <button onclick="calculateDatesDuration()">Calculate duration</button>
        </div>
        <div>
            <label id="duration"></label>
        </div>
    </div>
</body>

</html>
