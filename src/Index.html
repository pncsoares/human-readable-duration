<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Readable Duration</title>
    <link rel="stylesheet" href="./Styles.css">
    <script src="./Index.js" defer></script>
</head>

<body>
    <div>
        <div class="title">
            <h2>Pick two dates(times)</h2>
            <h4>I will show you the relation between them in a human friendly way<br><span>Second date(time) related to first date(time)</span></h4>
            <h5>I am able to do that in multiple languages üòÅ</h6>
        </div>
        <div class="container">
            <div class="language">
                <label for="language">Choose a language:</label>
                <select name="language" id="language">
                    <option value="pt-pt">Portuguese</option>
                    <option value="en-gb">English</option>
                    <option value="es-sp">Spanish</option>
                    <option value="de-de">German</option>
                    <option value="it-it">Italian</option>
                    <option value="fr-fr">French</option>
                </select>
            </div>
            <div class="dates-container">
                <label for="checkbox-time">Include time?</label>
                <input type="checkbox" id="checkbox-time" checked onclick="toggleTime()">
                <div class="date">
                    <input type="date" id="start-date" name="start-date" min="1970-01-01" max="9999-12-31" />
                    <input type="time" id="start-time" name="start-time" />
                </div>
                <div class="date">
                    <input type="date" id="end-date" name="end-date" min="1970-01-01" max="9999-12-31" />
                    <input type="time" id="end-time" name="start-time" />
                </div>
            </div>
            <div class="button">
                <button onclick="calculateDatesDuration()">Calculate</button>
            </div>
            <div class="label">
                <label id="duration"></label>
            </div>
        </div>
    </div>
</body>

</html>
